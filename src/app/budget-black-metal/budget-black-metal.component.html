<h2>Budget Black Metal</h2>
<div *ngFor="let title of titles | async">
  <div (click)="goToDetailPage(title)">
    <h3>{{title.artist}}</h3>
    <h4><em>{{title.title}}</em></h4>
  </div>
  <div *ngIf="currentRoute === '/admin'">
    <hr>
    <app-edit-title [selectedTitle]="title"></app-edit-title>
  </div>
</div>
